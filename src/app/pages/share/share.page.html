<ion-content>
@if (errorMessage) {
  <ion-grid>
    <ion-item>
      <ion-text class="ion-text-wrap" color="danger">{{ errorMessage }}</ion-text>
    </ion-item>
  </ion-grid>
}
  <ion-grid fixed>
  @switch (isSupported) {
    @case (false) {
    <h2>
      <ion-text class="ion-text-wrap" class="ion-text-wrap" color="danger">
        Web Share API is not supported 🙁
      </ion-text>
    </h2>
    }
    @case (true) {
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          clearInput
          label="Title"
          [(ngModel)]="shareData.title"
        />
      </ion-item>
      <ion-item>
        <ion-textarea
          autoGrow
          label="Text"
          [rows]="3"
          [(ngModel)]="shareData.text"
        />
      </ion-item>
      <ion-item>
        <ion-input
          type="url"
          inputmode="url"
          clearInput
          label="URL"
          [(ngModel)]="shareData.url"
        />
      </ion-item>
      <ion-item>
        <ion-input
          type="file"
          multiple
          clearInput
          label="Files"
          (ionChange)="onFileChange($event)" />
      </ion-item>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="share()">
            <ion-icon md="share" ios="share-outline" slot="end" />
            Share
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-list>
    }
  }
  </ion-grid>
</ion-content>
