<ion-content>
@if (errorMessage) {
  <ion-grid>
    <ion-item>
      <ion-text class="ion-text-wrap" color="danger">{{ errorMessage }}</ion-text>
    </ion-item>
  </ion-grid>
}
  <ion-grid fixed>
  @switch (isSupported) {
    @case (false) {
    <h2>
      <ion-text class="ion-text-wrap" class="ion-text-wrap" color="danger">
        Wake Lock API is not supported üôÅ
      </ion-text>
    </h2>
    }
    @case (true) {
    <ion-toolbar>
      <ion-buttons slot="start">
      @switch (wakeLock) {
        @case (null) {
        <ion-button color="danger" (click)="requestLock()">
          <ion-icon md="lock-closed" ios="lock-closed-outline" slot="start" />
          Request Lock
        </ion-button>
        }
        @default {
        <ion-button color="success" (click)="releaseLock()">
          <ion-icon md="lock-open" ios="lock-open-outline" slot="start" />
          Release Lock
        </ion-button>
        }
      }
      </ion-buttons>
    </ion-toolbar>
    }
  }
  </ion-grid>
</ion-content>
