<ion-content>
  <ion-grid fixed>
  @switch (isSupported) {
    @case (false) {
    <h2>
      <ion-text class="ion-text-wrap" class="ion-text-wrap" color="danger">
        Media Session API is not supported 🙁
      </ion-text>
    </h2>
    }
    @case (true) {
    <ion-list>
      <audio #audio class="audio-player" controls preload="metadata"></audio>
      <ion-item>
        <ion-label class="ion-text-wrap">
          Play the audio and look for the media session controls at your notifications tab.
          On mobile this might require pulling down the status bar.
        </ion-label>
      </ion-item>
    </ion-list>
    }
  }
</ion-grid>
</ion-content>
