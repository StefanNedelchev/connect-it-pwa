<ion-content>
  <ion-grid *ngIf="errorMessage">
    <ion-item>
      <ion-text class="ion-text-wrap" color="danger">{{ errorMessage }}</ion-text>
    </ion-item>
  </ion-grid>
  <ion-grid fixed class="ion-no-padding" [ngSwitch]="isSupported">
    <h2 *ngSwitchCase="false">
      <ion-text class="ion-text-wrap" class="ion-text-wrap" color="danger">
        Contact Picker API is not supported üôÅ
      </ion-text>
    </h2>
    <ion-list *ngSwitchCase="true" lines="full">
      <ion-item>
        <ion-select multiple label="Properties" [(ngModel)]="selectedProps">
          <ion-select-option *ngFor="let prop of availableProps" [value]="prop">
            {{ prop }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-checkbox [(ngModel)]="multiple">Multiple selection</ion-checkbox>
      </ion-item>
      <ion-toolbar class="ion-margin-bottom">
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="selectContacts()">
            Select Contacts
            <ion-icon md="people" ios="people-outline" slot="end" />
          </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-item *ngFor="let contact of contacts">
        <app-contact-item [contact]="contact" />
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
