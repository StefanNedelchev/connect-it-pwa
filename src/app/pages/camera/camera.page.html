<ion-content>
  <ion-grid fixed class="ion-no-padding">
    <ion-list>
      @if (imageUrl) {
      <ion-item>
        <img alt="Captured photo" class="photo" [src]="imageUrl">
      </ion-item>
      }
      <ion-toolbar>
        <ion-buttons>
          <ion-button color="primary" (click)="takePicture()">
            <ion-icon md="camera" ios="camera-outline" slot="end" />
            Take picture
          </ion-button>
          <ion-button color="danger" slot="end" (click)="clearPicture()">
            <ion-icon md="trash" ios="trash-outline" slot="end" />
            Clear picture
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-list>
  </ion-grid>
</ion-content>
