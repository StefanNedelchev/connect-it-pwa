<ion-content>
@if (errorMessage) {
  <ion-grid>
    <ion-item>
      <ion-text class="ion-text-wrap" color="danger">{{ errorMessage }}</ion-text>
    </ion-item>
  </ion-grid>
}
  <ion-grid fixed>
  @switch (isSupported) {
    @case (false) {
    <h2>
      <ion-text class="ion-text-wrap" class="ion-text-wrap" color="danger">
        Speech Synthesis is not supported üôÅ
      </ion-text>
    </h2>
    }
    @case (true) {
    <ion-list lines="full">
      <ion-item>
        <ion-select label="Voice" [(ngModel)]="selectedVoice">
        @for (voice of voices; track voice) {
          <ion-select-option [value]="voice.name">
            {{ voice.name }} ({{ voice.lang }})
          </ion-select-option>
        }
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-range
          snaps
          pin
          color="secondary"
          labelPlacement="start"
          [min]="0.1"
          [max]="2"
          [step]="0.1"
          [pinFormatter]="pinFormatter"
          [(ngModel)]="pitch"
        >
          <div slot="label">Pitch</div>
          <div slot="start">0</div>
          <div slot="end">2</div>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range
          snaps
          pin
          color="secondary"
          labelPlacement="start"
          [min]="0.25"
          [max]="2"
          [step]="0.25"
          [pinFormatter]="pinFormatter"
          [(ngModel)]="rate"
        >
          <div slot="label">Rate</div>
          <div slot="start">x0.25</div>
          <div slot="end">x2</div>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-textarea
          label="Text"
          labelPlacement="floating"
          [rows]="2"
          [(ngModel)]="text"
        />
      </ion-item>
      <ion-toolbar class="ion-margin-bottom">
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="speak()">
            <ion-icon md="megaphone" ios="megaphone-outline" slot="end" />
            Speak
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-list>
    }
  }
  </ion-grid>
</ion-content>
