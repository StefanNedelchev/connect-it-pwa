<ion-header>
  <ion-toolbar>
    <ion-title>Device Orientation API</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-no-padding">
    <div
      class="cube"
      [style.transform]="'rotateX(' + orientation.beta + 'deg)'"
      [style.transform]="'rotateY(' + orientation.gamma + 'deg)'"
      [style.transform]="'rotateZ(' + orientation.alpha + 'deg)'"
    >
      <div class="face one">1</div>
      <div class="face two">2</div>
      <div class="face three">3</div>
      <div class="face four">4</div>
      <div class="face five">5</div>
      <div class="face six">6</div>
   </div>
    <ion-list>
    </ion-list>
  </ion-grid>
</ion-content>
