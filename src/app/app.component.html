<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-buttons slot="start">
          <ion-menu-toggle [autoHide]="false">
            <ion-button
              type="button"
              shape="round"
              routerDirection="root"
              routerLink="/"
            >
              <img slot="start" src="assets/icons/favicon.png" alt="endava logo" height="32">
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-list">
        <ion-menu-toggle *ngFor="let item of menuItems" [autoHide]="false">
          <ion-item
            routerDirection="root"
            [routerLink]="item.routerLink"
            routerLinkActive="item-active"
          >
            <ion-icon
              slot="start"
              [md]="item.iconName"
              [ios]="item.iconName + '-outline'"
            ></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar>
      <ion-title>{{ pageTitle }}</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet id="main-content"></ion-router-outlet>

    <ion-fab
      *ngIf="deferredInstallPrompt !== null"
      horizontal="end"
      vertical="top"
      slot="fixed"
      edge
      (click)="installApp()"
    >
      <ion-fab-button color="danger" title="Install app">
        <ion-icon md="cloud-download" ios="cloud-download-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-app>

<app-ios-install-popup *ngIf="canDisplayIosInstall" (dismiss)="dismissIosInstall()"></app-ios-install-popup>
