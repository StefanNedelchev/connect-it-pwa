<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-buttons slot="start">
          <ion-menu-toggle [autoHide]="false">
            <ion-button
              type="button"
              shape="round"
              routerDirection="root"
              routerLink="/"
            >
              <img slot="start" src="assets/icons/favicon.png" alt="endava logo" height="32">
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-list">
        <ion-menu-toggle
          *ngIf="deferredInstallPrompt !== null"
          class="btn-install"
          [autoHide]="false"
          (click)="installApp()"
        >
          <ion-item color="tertiary">
            <ion-icon name="cloud-download" slot="start"></ion-icon>
            <ion-label>Install app</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngFor="let item of menuItems" [autoHide]="false">
          <ion-item
            routerDirection="root"
            [routerLink]="item.routerLink"
            routerLinkActive="selected"
          >
            <ion-icon [name]="item.iconName" slot="start"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
<app-ios-install-popup *ngIf="canDisplayIosInstall" (dismiss)="dismissIosInstall()"></app-ios-install-popup>
